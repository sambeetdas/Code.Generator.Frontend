<div class="project-create-container">
  <h2>Create Project</h2>
  <form [formGroup]="projectForm" (ngSubmit)="onCreateProject()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="requirements">Requirements</label>
      <textarea id="requirements" formControlName="requirements" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Create</button>
  </form>
</div>

<div class="project-list-container">
  <h2>Projects</h2>
  <a routerLink="/projects/create" class="btn btn-primary mb-3">Create New Project</a>
  <div *ngIf="projects.length > 0">
    <ul class="list-group">
      <li *ngFor="let project of projects" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <a [routerLink]="['/projects', project.id]">{{ project.name }}</a>
          <p>{{ project.description }}</p>
        </div>
        <div>
          <button (click)="onDelete(project.id)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </li>
    </ul>
  </div>
  <div *ngIf="projects.length === 0">
    <p>No projects found. Please create one.</p>
  </div>
</div>
